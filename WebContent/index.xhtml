<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Oppilaat</title>
</h:head>
<h:body>
	<h1>Data generoidaan tietokannasta JPA/EJB:llä</h1>
	<h3>Esitetään dataTable-komponentilla</h3>

	<h:dataTable value="#{tietokoneController.tietokoneet}" var="tk">
		<h:column>
                    #{tk.malli}
            </h:column>
		<h:column>
                    #{tk.merkki}
            </h:column>
	</h:dataTable>


	<h:form>

		<table>
			<tr>
				<td>Malli</td>
				<td><h:inputText label="Malli" value="#{tietokone.malli}">
					</h:inputText></td>
			</tr>
			<tr>
				<td>Merkki</td>
				<td><h:inputText label="Merkki" value="#{tietokone.merkki}">
					</h:inputText></td>
			</tr>
			<tr>
				<td><h:commandButton
						action="${tietokoneController.tallennaTietokone()}"
						value="tallenna" /></td>
				<td><h:commandButton
						action="${tietokoneController.alustaTietokoneet()}"
						value="Tallenna demokoneet" /></td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
